<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-form">
          <div>
            <form>
              <label for=lChar>Include Lower Case</label>
              <input type="checkbox" id="lChar"></br>
              <label for=uChar>Include Upper Case</label>
              <input type="checkbox" id="uChar"></br>
              <label for=numChar>Include Numbers</label>
              <input type="checkbox" id="numChar"></br>
              <label for=sChar>Include Special Characters</label>
              <input type="checkbox" id="sChar">
            </form>
          </div>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="/assets/script.js"></script>
  </body>
</html>
